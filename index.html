<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Tênis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Loja de Tênis</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Bem-vindo à melhor loja de tênis!</h2>
    <p>Estilo, conforto e qualidade para seus pés.</p>
  </section>

  <section class="produtos">
    <h2>Nossos Tênis</h2>
    <div class="grid">
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Tênis 1">
        <h3>Tênis Esportivo</h3>
        <p>R$ 199,90</p>
        <button>Comprar</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Tênis 2">
        <h3>Tênis Casual</h3>
        <p>R$ 179,90</p>
        <button>Comprar</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Tênis 3">
        <h3>Tênis Moderno</h3>
        <p>R$ 249,90</p>
        <button>Comprar</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Loja de Tênis. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
